<!DOCTYPE html>
{% extends "base.html" %}

{% block app_content %}
    <h1>Hello, {{ user.fname }}!</h1>
    {% for post in posts %}
    <div><p>
        <a href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }}</a> says: <b>{{ post.body }}</b>
    </p></div>
    {% endfor %}
{% endblock %}
